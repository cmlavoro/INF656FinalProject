<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deleting Contact...</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <h5 style="text-align: center">Deleting Contact...</h1>

    <form action="http://localhost:3000/contact?_method=DELETE" method="POST" target="_self" hidden>
      <input type="text" id="id" name="id"/>
      <input type="submit" class="submitButton" value="Delete" id="btnDelete" />
    </form>
    <script type="text/javascript">
        let url = document.URL;
        let id = url.substring(url.lastIndexOf('/') + 1);
        document.getElementById("id").value = id;
        document.getElementById("btnDelete").click();
    </script>
  </body>
</html>
